{% extends "base.html" %}

        {% block header %}
    <title>添加子账号</title>
{% end %}

{% block main %}

<form action="" method="post">
    {% raw xsrf_form_html() %}
    <p>账号：{{ userInfo['account'] }}-<input type="text" name="email"/></p>
    <p>密码：<input type="password" name="password"/></p>
    <p>确认密码：<input type="password" name="password_repeat"/></p>
    <button type="submit" class="btn btn-primary">提交</button>
    <button type="reset" class="btn btn-default">重置</button>
</form>


{% end %}
